        padding:0;

        height: 600px;
        position: relative;
        margin: 20px auto;
        border: 1px solid gray;
        
      }
      #context {
        border: 1px solid dodgerblue;
        height: 800px;

      }
      #bar{
        width: 30px;
        background:red;
        position:absolute;
        right: 0;
        top: 0;
      }
    
    </style>
  </head>
